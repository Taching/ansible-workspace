---
# Homebrew Taps
homebrew_taps:
  - koekeishiya/formulae

# Allow Homebrew to proceed when apps already exist in /Applications.
homebrew_cask_accept_external_apps: true
# Adopt existing apps in /Applications instead of failing.
homebrew_cask_install_options:
  - --adopt

# Homebrew Formulae (CLI tools)
homebrew_installed_packages:
  - awscli
  - fzf
  - gcc
  - gh
  - git
  - go
  - jq
  - node
  - php
  - pnpm
  - postgresql@14
  - pyenv
  - python@3.13
  - rust
  - skhd
  - typescript
  - yabai
  - yarn
  - 1password-cli

# Homebrew Casks (GUI applications)
